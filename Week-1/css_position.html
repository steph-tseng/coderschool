<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css_position.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Static position -->
    <section id="static">
      <h1>Position: static;</h1>
      <div class="box box-blue">We</div>
      <div class="box box-green">Are</div>
      <div class="box box-orange">Static</div>
    </section>
    <!-- Relative position -->
    <section id="relative">
      <h1>Position: Relative;</h1>
      <div class="box box-blue">We</div>
      <div class="box box-green">Are</div>
      <div class="box box-orange">Relative</div>
    </section>
    <!-- Absolute position -->
    <section id="absolute">
      <h1>Position: Absolute;</h1>
      <div class="box box-blue">We</div>
      <div class="box box-green">Are</div>
      <div class="box box-orange">absolute</div>
    </section>
    <!-- fixed position -->
    <section id="fixed">
      <h1>Position: Fixed;</h1>
      <div class="box box-blue">We</div>
      <div class="box box-green">Are</div>
      <div class="box box-orange">fixed</div>
    </section>
    <!-- sticky position -->
    <section id="sticky">
      <h1>Position: Sticky;</h1>
      <div class="box box-blue">We</div>
      <div class="box box-green">Are</div>
      <div class="box box-orange">sticky</div>
    </section>
    <!--stacking order-->
    <section id="stacking">
      <h1>z-index</h1>
      <div class="box box-yellow box-square"></div>
      <div class="box box-orange box-square"></div>
      <div class="box box-green box-square"></div>
      <div class="box box-blue box-square"></div>
    </section>
  </body>
</html>
